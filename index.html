<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="name">Your Name :
                    <input type="text" name="" id="name" placeholder="Your Name">
                </label>
                <label for="email">Your Email :
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone :
                    <input type="text" id="phone" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick one pitha only</legend>
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                    <input type="radio" name="pitha" id="vapa">Vapa
                    <input type="radio" name="pitha" id="malai">Malai
                </fieldset>
                <fieldset>
                    <legend>Pick your desired vorta</legend>
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                    <input type="checkbox" name="vorta" id="shorisha">Shorisha
                    <input type="checkbox" name="vorta" id="morich">Kacha Morich
                </fieldset>
                <fieldset>
                    <legend>Special instruction</legend>
                    <textarea name="" id="" cols="40" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
