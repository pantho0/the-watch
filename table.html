<!DOCTYPE html>
<html lang="en">

<body>
    <section>
        <header>
            <nav>

        <table>
            <caption>Employee Salary Data</caption>

                    <th>No.</th>

                <tr>

                </tr>
                <tr>
                    <td>3</td>

                    <td>google</td>
                    <td>$1100</td>
                </tr> 
                <tr>
                    <td>4</td>
                    <td>pichai lo</td>
                    <td>google</td>
                    <td>$1100</td>
                </tr>

                </tr>

        </table>
    </section>
</body>
</html>
