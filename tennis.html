<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Tournament</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Table Tennis Tournament</h1>
        <table>
            <caption>Tournament schedule and results</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mak</td>
                    <td>Sarah</td>
                </tr>
                <tr>
                    <th>Round 2</th>
                    <th>Player C</th>
                    <th>Player D</th>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <th>Final</th>
                    <th>Winner of match 3</th>
                    <th>Winner of match 4</th>
                </tr>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>

        </table>
    </section>
</body>
</html>
